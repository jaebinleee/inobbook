  <!-- 스크립트 -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("categoryFilter").value = "분류";
      applyFilters();
      sortByDate();
    });

    function applyFilters() {
      const searchInput = document.getElementById("searchInput").value.toLowerCase();
      const selectedCategory = document.getElementById("categoryFilter").value;
      const photos = document.querySelectorAll("#photoSection figure");

      photos.forEach(function (photo) {
        const category = photo.querySelector("img").getAttribute("data-category");
        const altText = photo.querySelector("img").alt.toLowerCase();

        const categoryMatch = selectedCategory === "all" || selectedCategory === "분류" || category === selectedCategory;
        const searchMatch = altText.includes(searchInput);

        if (selectedCategory === "분류" && searchInput === "") {
          photo.style.display = "none";
        } else if (categoryMatch && searchMatch) {
          photo.style.display = "block";
        } else {
          photo.style.display = "none";
        }
      });
    }

    function sortByDate() {
      const section = document.getElementById("photoSection");
      const figures = Array.from(section.getElementsByTagName("figure"));

      figures.sort(function (a, b) {
        const dateA = new Date(a.getAttribute("data-date"));
        const dateB = new Date(b.getAttribute("data-date"));
        return dateB - dateA;
      });

      figures.forEach(function (figure) {
        section.appendChild(figure);
      });
    }
  </script>
